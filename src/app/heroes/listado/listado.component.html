<h1>listado de iluminatis</h1>

<div *ngIf="illuminatiBorrado; else noBorrado">
    <h3>Aniquilados por la <br> bruja escarlata</h3>
    <small>{{illuminatiBorrado}}</small>
</div>

<ng-template #noBorrado>
    <h3>no ha borrado nada.</h3>
</ng-template>

<button (click)=" borrarIlluminati() ">
    Borrar
</button>

<ul>
    <li *ngFor="let heroe of illuminaties; let i= index ">
        {{i +1}} - {{heroe}}

    </li>
</ul>
